spring.application.name=NBAStatistics

server.port=8083


#spring.cache.jcache.config=classpath:ehcache.xml

# Pool settings
spring.datasource.hikari.maximum-pool-size=30

EXECUTOR_THREAD_POOL_SIZE=4
executor.thread.pool.size=${EXECUTOR_THREAD_POOL_SIZE:1}

############## DataSource Config #################
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.hikari.schema=game_stats

spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.encoding=UTF-8

############# Hibernate properties #################
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql = true

# (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate


############# Hibernate batch config #################
spring.jpa.properties.hibernate.generate_statistics=true

spring.jpa.properties.hibernate.jdbc.batch_size=2
spring.jpa.properties.hibernate.order_updates=true

############# Logging config #################
logging.level.root=INFO
logging.level.com.example.nbastatistics=DEBUG
